<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div></div>
  {{form}}

  {% if request.user.is_authenticated %}
  <h1><p>Current User:- {{ request.user.username }}</p>
  <a style="color:red;" href="{% url 'logout' %}">Logout</a></h1>
  {% else %}

  <h1><p>Please create the account to Login and view the Images.</p>
    <p><a href="{% url 'login' %}" class="link-success link-offset-2 link-underline-opacity-100 link-underline-opacity-100-hover">Log In</a></p>
  </h1>
  
  <!-- <a href="{% url 'login' %}">Login</a> -->
  <h1><p>Don't have account, Create one here.</p>
  <p><a href="{% url 'signup' %}" class="link-warning link-offset-2 link-underline-opacity-100 link-underline-opacity-100-hover">Sign Up</a></p>
  </h1>
  <!-- <a href="{% url 'signup' %}">Signup</a> -->
  {% endif %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
