<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .login-form {
      width: 360px;
      margin: 50px auto;
    }
    .login-form form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
    }
    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control, .btn {
      min-height: 40px;
      border-radius: 2px;
    }
    .btn {
      font-size: 15px;
      font-weight: bold;
      background: #007bff;
      border: none;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-form">
    <form method="POST">
        {% csrf_token %}
        <center>
          <h2>Log In</h2>
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        Don't have an account? <a href="{% url 'signup' %}">Create one here</a>
        </center>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
